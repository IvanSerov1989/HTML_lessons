<html>
	<head>
		<title>Формативрование текста - тег sup</title>
	</head>
	<body>
	<!-- 
	Тег sup - это контейнер, который все текстовое содержимою внутри себя ставит в верхний индекс предыдущего текста
 	-->

		Это простой текст, не заключенный в тег sup  <br />

		Просто текст<sup>текст, но заключенный в тег sup</sup>
		<br />
		Просто текст<sup>текст, но заключенный в тег sup</sup>текст, но заключенный во строй тег sup<sup></sup>
	</body>
</html>
