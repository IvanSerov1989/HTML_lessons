<!-- 

Идетификатор.

Идетификатор - особенный вид селектора, который используются для обращения к элементу и измененеия его стиля.

Идентификатор (ID селектор) определяет уникальное имя элемента, поэтому по умолчанию предпологается, 
что элемент с таким селектором на странице один.

Чтобы задать идентификатор, в CSS необходимо использовать конструкцию #имя идентификатора.
Чтобы привязать к этому идентификатору элемент, в открывающем теге
необходимо указать атрибут id = "имя идентификатора".

 -->

 <html>
	<head>

		<title>Тег style</title>

		<style type="text/css">
			
			#Id1
			{
				font-family: Segoe UI;
				font-size: 18pt;
				color: Green;
			}

			div
			{
				background-color: Yellow;
			}

			.class1
			{
				color: red;
			}

		</style>
		
	</head>
	<body>
		<p>Простой параграф</p>

		<p id="Id1"> Еще один простой параграф №1</p>
		<p id="P1" class="class"> Еще один простой параграф №2</p>

		<!--<p id="Id1"> Еще один простой параграф №3</p>-->
			
		<div >
			Также ещ один простой параграф, который находится в блочном элементе
		</div>
	</body>
</html>
