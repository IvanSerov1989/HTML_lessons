<!-- 
word-spacing - свойство, отвечающее за отступы между словами. Значение указывается в явной величине, при этом могут быть использованы 
отрицательные значения
 -->

   <html>
	<head>
		<title>Свойство word-spacing</title>
		<style type="text/css">
		a {
			color: Silver;
		  } 
		a:visited
		  {
			color: Green;
		  } 
		a:hover
		  {
			color: red;
		  } 
		</style>
	</head>
	<body>
		<ul>
			<li><a href="https://www.1a.ee/">Домашняя страница</a></li>
			<li><a href="https://www.1a.ee/sport_ja_fitness">Спорт</a></li>
			<li><a href="https://www.1a.ee/contacts">Контакты</a></li>
		</ul>
	</body>
</html>
