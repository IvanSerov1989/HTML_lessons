<!-- 
text-decoration - свойство, которое отвечает за декорирование текста, может принимать следующие значения:

1. underline - декорируется текст подчеркиванием
2. overline - декорируется текст надчеркиванием
3. line-through - выравниваниет текст вправо
4. blink - выравниваниет текст по допустимой ширине
 -->

<html>
	<head>
		<title>Свойство text-decoration</title>
		<style type="text/css">
		body 
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12px;
		}

		table
		{
			width: 500px;
		}

		p.underline
		{
			text-decoration: underline;
		}
		p.overline
		{
			text-decoration: overline;
		}
		p.line-through
		{
			text-decoration: line-through;
		}
		div {width:500px;margin:10px;}

		</style>
	</head>
	<body>
			<h1>text-decoration</h1>

			<p class="underline">
				Подчеркнутый</p>
			<p class="overline">
				Надчеркнутый</p>
			<p class="line-through">
				Перечеркнутый</p> 
	</body>
</html>
