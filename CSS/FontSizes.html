<!-- 
для задания размеров различных элементов, в CSS используются абсолютные и оносителные единицы измерения.

			абсолютные единицы не зависят от устройства вывода, а оносительно единицы определяют размер элемента относительно значения другого размера.

				1. Em - высота шрифта текущего элемента (1em = текущий размер шрифта по умолчанию равно 16px )
				2. Ex - высота символа х в нижнем регистре
				3. Pх - пиксел
				4. % - процент от размера шрифта по умолчанию

			Относительно единицы обычно используют для работы с текстом, либо когда надо вычислить процентное соотношение между элементами.


				1. in - дюйм (1 дюйм равен 2,54 см)
				2. cm - сантиметр
				3. mm - миллиметр
				4. Pc - пика (1 пика равна 12 пунктам)
				5. Pt - пункт (1 пункт равен 1/72 дюйма)

			Абсолютные единицы применяются реже, чем относительные и, как правило, при работе с текстом.
-->
