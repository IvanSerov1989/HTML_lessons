<!-- 
Свойство Padding отвечает за отступы внутри элемента, от границ до его содержимого
 -->
 <html>
	<head>
		<title>Свойство padding</title>
	</head>
	<body>
		<div style=" width:200px; height:200px; background-color:Yellow; padding: 30px;">
			Содержимое будет отступать на 30 px
		</div>
	</body>
</html>
