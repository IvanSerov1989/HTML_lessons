<!-- 
font-style - свойство отвечает за стиль шрифта и может принимать следующие заначения:

1. normal - нормальный шрифт
2. italic - наклонный шрифт 
3 oblique - Sраузеры текст со значение oblique всегда отображает как курсив (italic).
 -->

<html>
	<head>
		<title>Свойство font-style</title>
		<style type="text/css">
		body
		   {
				color: #000000;
				background-color: #ffffff;
				font-family: arial, verdana, sans-serif;
				font-size: 12px;
		   }

		p.one{font-style:normal;}
		p.two{font-style:italic;}
		p.three{font-style:oblique;}
		
		</style>
	</head>
	<body>
			<h1>font-style</h1>

			<p class="one">
				This is normal font</p>
			<p class="two">
				This is italic font</p>
			<p class="three">
				This is oblique font</p>
			
	</body>
</html>
