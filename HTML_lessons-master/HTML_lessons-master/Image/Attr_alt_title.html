<!-- 
Alt - это атрибут, который указывает альтернативный текст, который выведется если изображение не подгрузится.
Title - высказывание в качестве подсказки, если пользователь наведет указатель мыши на изображение. 
Рекомендуется указать оба атрибута в связи с тем, что некоторые браузеры не воспринимают один, другие - второй
 -->

  <html>
	<head>
		<title>Атрибут тега img - Alt, Title</title>
	</head>
	<body>
			Изображение без атрибутов alt, title:
			<br/>
			<img src="Images/Четвертый.jpg"/>
			<br/>
			Изображение с указание атрибутов alt, title:
			<br/>
			<img src="Images/gifki_smeh_19.gif" alt="Delete" title="ImageExample" />
			<br/>
	</body>
</html>
