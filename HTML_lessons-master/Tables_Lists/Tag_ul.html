<!-- 
Любой список должен находится в контейнере.
Для упорядоченнных списков это контейнер  <ol></ol>.
Все элементы списка распологаются в тэгах <li></li>.

Тип маркировки указывается в атрибутие type,
который может принимать следующие значения:
disc - закрашенные кружочки
circle - пустые кружочки
square - закрашенные прямоугольники

По умолчанию используются закрашенные кружочки.
 -->


   <html>
	<head>
		<title>Неупорядочнные списки</title>
	</head>
	<body>
		<h4>Disc bullets list:</h4>
		<ul >
			 <li>Apples</li>
			 <li>Bananas</li>
			 <li>Lemons</li>
			 <li>Oranges</li>
		</ul>
		
		<h4>Circle bullets list:</h4>
		<ul type="circle">
			 <li>Apples</li>
			 <li>Bananas</li>
			 <li>Lemons</li>
			 <li>Oranges</li>
		</ul>

			<h4>Square bullets list:</h4>
		<ul type="square">
			 <li>Apples</li>
			 <li>Bananas</li>
			 <li>Lemons</li>
			 <li>Oranges</li>
		</ul>		
	</body>
</html>
