<html>
	<head>
		<title>Формативрование текста - атрибут style</title>
	</head>
	<body>
	<!-- 
	Aтрибут style - является первой формой использований CSS, он содержит в себе стили, которыми намного комфортнее работать, в том числе
	и с текстом. Основные свойства для работы с текстом:
																front family: - шрифт, которым будет отображен текст
																front size: - размер шрифта
																color: - цвет шрифта
	В атрибуте style можно указать как один параметр, так и несколько, главное разделить их ";" и значение передавать после":"
 	-->

	<h1 style="font-family: 'Segoe UI' ;">A heading</h1>
	<p style="font-family:courier new; color:red; font-size:20px;">A paragraph</p>
	</body>
</html>
