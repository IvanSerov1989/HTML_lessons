<!-- 
Свойство background-size - отвечает за размещение изображения на заднем фоне.
Может принмать следующие значения:
Cover - масштабирует изображение таким образом, чтобы картинка целиком поместилась внутрь блока.
Contain - масштабирует изображение таким образом, чтобы оно полностью зпполнило блок, при этом к двум его сторонам изображеие будет прилегать обязательно.
 -->

 <html>
	<head>
		<title>Свойство background-size</title>
	</head>
	<body style=" background-image:url(../Image/Images/Вторая.jpg); background-size:cover; background-repeat:no-repeat;">
	<!-- <body style=" background-image:url(../Image/Images/Вторая.jpg); background-size:contain; background-repeat:no-repeat;">
	  -->
	</body>
</html>
