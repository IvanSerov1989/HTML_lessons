<!-- 

	input type="checkbox" - элемент для отображения chekcbox. Имеет два состояния - выбранный и не выбранный.
 -->

<html>
	<head>
		<title>Checkbox</title>
	</head>
	<body>
		I like Bike:<input type="checkbox" name="input_1" value="bike" />
		<br/>
		I like Airplane:<input type="checkbox" name="input_2" value="airplane" />
		<br/>
		<!--checked="checked" - сделать элемент выбраным-->
		I like Car:<input type="checkbox" name="input_3" value="car" checked="checked" />
		<br/>
	</body>
</html>
