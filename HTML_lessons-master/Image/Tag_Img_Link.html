<!-- 
Изображение можно помещать в любой другой контейнер, если вы сочтете это целесообразным. 
К примеру часто изображение помещается в контейнер <a>...</a>. Таким образом изображение становиться еще и ссылкой.
 -->


 <html>
	<head>
		<title>Изображение - ссылка</title>
	</head>
	<body>
		<a href="https://www.google.ru/">
			<img src="Images/Четвертый.jpg" alt="Deleted" title="Simple logo!!" border="0" />
		</a>
	</body>
</html>
