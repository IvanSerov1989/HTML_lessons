<!-- Тег select - тег, контейнер, содержащий в себе описание выпадающего списка.
Каждый элемент списка описан внутри с помощью отдельного тега option.
Cодержимое тега option будет отображено пользователем в качестве элементов выпадающего списка, 
но на сервер будтут отправлены именно значения атрибутов value и name.


 -->

  <html>
	<head>
		<title>Многозначный список</title>
	</head>
	<body>
		<form>
			<br/>
			Enter your first name: <input type="text" name="first_name" value="Mickey" />
			<br/>
			Enter your second name: <input type="text" name="sec_name" value="Mouse"/>
			<br/>
			Enter your password: <input type="password" name="password" />
			<br/>

			<!---------==========Многозначный выпадающий список==========------------->

			Yuor favorite film:
					<select name="select">
					<optgroup label="Action">
						<option value="film001">2 smocking guys</option>
						<option value="film002">Bad boys</option>
						<option value="film003">Revenge</option>
					</optgroup>
					<optgroup label="Fantastic">
						<option value="film004">Crow</option>
						<option value="film005">Dead Man Walkin</option>
					</optgroup>
					<optgroup label="Other">
						<option value="film006">Wrong thing</option>
					</optgroup>
					</select>
					<!---------==========Многозначный выпадающий список==========------------->

			<br/>	
			<input type="submit" name="submit" value="Enter" />
			<br/>
			<input type="reset" name="reset" value="Reset" />
		</form>
	</body>
</html>
