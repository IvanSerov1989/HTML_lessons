<!-- 
Атрибут align указывает положение изображение отностельно остального контента.

Может принимать следующие значения для вертикального выравнивания изображения:
	bottom - указывает на выравнивание изображения по нижней направляющей остального контента ( по умолчанию )
	middle - указывает на выравнивание изображения по центральной направляющей остального контента
	top - указывает на выравнивание изображения по верхней направляющей остального контента

Не имеет значения где размещено изображение, в начале текста, в середине или в конце.
 -->


 <html>
	<head>
		<title>Атрибут тега Image - align(вертикальные значения)</title>
	</head>
	<body>
				<p>
					Картинка
					<img src="Images/gifki_smeh_19.gif" align="bottom" width="48" height="48" alt="ImageExample" title="ImageExample" />
					в тексте
				</p>
					
				<p>
					Картинка
					<img src="Images/gifki_smeh_19.gif" align="middle" width="48" height="48" alt="ImageExample" title="ImageExample" />
					в тексте
				</p>
				<p>
					Картинка
					<img src="Images/gifki_smeh_19.gif" align="top" width="48" height="48" alt="ImageExample" title="ImageExample" />
					в тексте
				</p>
				<p>
					По умаолчания у изображения выравнивание по низу.</p>
				<p>
					Картинка
					<img src="Images/gifki_smeh_19.gif" align="top" width="48" height="48" alt="ImageExample" title="ImageExample" /> 
					в тексте
				</p>

	</body>
</html>
