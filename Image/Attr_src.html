<!-- 
src - source, источник откуда подгружается изображение.
Источник может быть как локальной дистибутив, так и какой либо источник в сети.
Форматы которые используются в верстке:
.jpg
.gif
.png 
-->

 <html>
	<head>
		<title>Атрибут тега img - src</title>
	</head>
	<body>
			Изображение из локального ресурса:
			<br/>
			<img align="center" src="Images/Первый.jpg" alt="ImageExample" title="ImageExample" />
			<br/>
			Изображение из ресурса в сети:
			<br/>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Mount_Nebo_Utah.jpg/1200px-Mount_Nebo_Utah.jpg" alt="ImageExample" title="ImageExample" />
			<br/>
			Анимация:
			<br/>
			<img src="Images/gifki_smeh_19.gif" alt="ImageExample" title="ImageExample" />

	</body>
</html>
