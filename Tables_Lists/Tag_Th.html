<!-- 
th - вид ячеек, которые являются заглавными.
При этом их содержимое автоматически приобретает
полужирное начертание и центрируется внутри ячейки.
Также сематичски эти ячейки уже будут важнее простых.
 -->
<html>
	<head>
		<title>Тэг th</title>
	</head>
	<body>
		<h4>Заголовки в таблице:</h4>
		<table border="1">
			<tr>
				<th>Имя</th>
				<th>Тел.</th>
				<th>Телефон</th>
			</tr>
			<tr>
				<td>Alex</td>
				<td>555 77 854</td>
				<td>555 77 855</td>
			</tr>
		</table>
			<h4>Вертикальные заголовки:</h4>
		<table border="1">
			<tr>
				<th>First name:</th>
				<td>Alex</td>
			</tr>
			<tr>
				<th>Tel.</th>
				<td>555 77 854</td>
			</tr>
			<tr>
				<th>Telephone:</th>
				<td>555 77 855</td>
			</tr>
		</table>
	</body>
</html>
