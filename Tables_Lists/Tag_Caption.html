<!-- 
Тег Caption устанавливает название таблицы,
которое отображается сверху над талицей по центру.
 -->
<html>
	<head>
		<title>Тэг caption</title>
	</head>
	<body>
			<h4>Заголовки в таблице:</h4>
			<table border="1">

				<caption>Контактные данные</caption>

			<tr>
				<th>Имя</th>
				<th>Телефон</th>
				<th>Телефон</th>
			</tr>
			<tr>
				<td>Alex</td>
				<td>555 77 854</td>
				<td>555 77 855</td>
			</tr>
		</table>
		<h4>Вертикальные заголовки:</h4>
		 <table border="1">
		 	<caption>Контактные данные</caption>
			<tr>
				<th>First name:</th>
				<td>Alex</td>
			</tr>
			<tr>
				<th>Telephone:</th>
				<td>555 77 854</td>
			</tr>
			<tr>
				<th>Telephone:</th>
				<td>555 77 855</td>
			</tr>
		</table>
	</body>
</html>
