<!-- 
Атрибут cellppading отвечает за отступы внутри ячеек таблицы.
 -->
   <html>
	<head>
		<title>Атрибут cellppading</title>
	</head>
	<body>
			<h4>
				cellppading = 0:</h4>
			<table border="1" cellppading="0">
				<tr>
					<td>
						First</td>
					<td>
						Row
					</td>
				</tr>
				<tr>
					<td>
						Second</td>
					<td>
						Row
					</td>
				</tr>
				</table>
				<h4>
				cellppading = 10:</h4>
				<table border="1" cellpadding="10">
				<tr>
					<td>
						First</td>
					<td>
						Row
					</td>
				</tr>
				<tr>
					<td>
						Second</td>
					<td>
						Row
					</td>
				</tr>
			</table>
	</body>
</html>
