<!-- 
no-repeat - говорит о том, что повторять не стоит, и размещает его один раз согласно его размерам.
repeat-x - делает повторение изображене только по оси х.
repeat-y - делает повторение изображене только по оси у.
 -->

  <html>
	<head>
		<title>Свойство background-repeat</title>
	</head>
	<body background="../Image/Images/Вторая.jpg" style="background-repeat:no-repeat">
		Здесь распологается основное содержимое страницы, которое будет отражено пользователю в окне браузера
	</body>
</html>
